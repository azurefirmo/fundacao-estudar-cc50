{% extends "layout.html" %}

{% block script %}
    <script defer src="../static/quote.js"></script>
{% endblock %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <section class="container">
            <form action="/quote" method="POST">
                <div class="form-group">
                    <label for="stock">
                        Stock symbol:
                        <input class="form-control" type="text" name="stock" id="stock" placeholder="AAPL...">
                    </label>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit stock query">
            </form>
            <div class="container p-3">
                <p class="text-danger" id="warning"></p>
            </div>
        </section>
    {% endif %}

{% endblock %}
