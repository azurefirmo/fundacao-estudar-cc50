{% extends "layout.html" %}

{% block script %}
    <script defer src="../static/register.js"></script>
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <section class="container">
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus id="username" class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" id="confirm-password" name="confirmation" placeholder="Confirm password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </section>
    <p class="text-danger" id="warning"></p>
{% endblock %}
